<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>バイトの単位</title>
  </head>
  <body>
    <h1>「基本の基本だぞ」ゆうすけより</h1>
    <h1>8bit=1B(バイト)</h1>
    <h1>1024B=1KB(キロバイト)</h1>
    <h1>1024KB=1MB(メガバイト)</h1>
    <h1>1024MB=1GB(ギガバイト)</h1>
    <h1>1024GB=1TB(テラバイト)</h1>
    <h1>1024TB=1PB(ペタバイト)</h1>
    <h1>1024PB=1EB(エクサバイト)</h1>
    <h1>1024EB=1ZB(ゼタバイト)</h1>
    <h1>1024ZB=1YB(ヨタバイト)</h1>
  </body>
</html>
